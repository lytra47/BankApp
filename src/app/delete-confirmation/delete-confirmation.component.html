<div class="p-5 cont" *ngIf="item" style="color: white">
  <h4 class="text-center">
    Are you sure you want to delete this account {{ item }} ?
  </h4>
  <div class="inner" style="margin-left: 47%">
    <button (click)="delete()" class="btn btn-warning">Yes</button>
    <button (click)="cancel()" class="btn btn-success">No</button>
  </div>
</div>
